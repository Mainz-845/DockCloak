#version: '3.8'

services:
  # 1. Database Component (PostgreSQL)
  postgres:
    image: postgres:15
    container_name: keycloak_postgres
    restart: always
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password123  # CHANGE THIS in production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak_network

  # 2. Keycloak Component
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: keycloak_web
    restart: always
    command: start-dev # Use 'start' for production (requires proper HTTPS setup)
    environment:
      # Connect to Postgres
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password123 # Match the Postgres password
      
      # Admin User Setup
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin  # CHANGE THIS
      
      # Hostname Configuration (Required for v24+)
      KC_HOSTNAME: localhost
    ports:
      - "9090:8080"
    depends_on:
      - postgres
    networks:
      - keycloak_network

# 3. DBeaver Web Interface Component (CloudBeaver)
  dbeaver:
    image: dbeaver/cloudbeaver:latest 
    container_name: keycloak_dbeaver
    restart: unless-stopped
    ports:
      - "8000:8978" # Access DBeaver in your browser at http://localhost:8000
    depends_on:
      - postgres # Ensure Postgres is running before DBeaver starts
    networks:
      - keycloak_network
    # Optional: Persist DBeaver's configuration, users, and connections
    # volumes:
    #   - dbeaver_workspace:/opt/cloudbeaver/workspace

volumes:
  postgres_data:
    driver: local
  dbeaver_workspace:
    driver: local

networks:
  keycloak_network:
    driver: bridge

